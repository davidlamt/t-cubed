<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T^3: Tic Tac Toe</title>
    
    <!-- Linking CSS files -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    
    <!-- Linking JS files -->
    <script type="text/javascript" src="resources/js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>T^3</h1>
        </div>
    </header>
    
    <div class="game-container">
        <section id="board-section">
            <div class="container">
                <ul id="board">
                    <li id="spot-1"></li>
                    <li id="spot-2"></li>
                    <li id="spot-3"></li>
                    <li id="spot-4"></li>
                    <li id="spot-5"></li>
                    <li id="spot-6"></li>
                    <li id="spot-7"></li>
                    <li id="spot-8"></li>
                    <li id="spot-9">+</li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </section>

        <section id="reset-section">
            <div class="container">
                <input type="button" id="reset-btn" class="btn-primary" value="Reset Game">
            </div>
        </section>     
    </div>
    
    <footer>
        <div class="container">
            <p>Copyright &copy; 2015 &#45; <a href="http://davidtranscend.com/" target="_blank">davidtranscend.com</a></p>
        </div>
    </footer>      
</body>
</html>
